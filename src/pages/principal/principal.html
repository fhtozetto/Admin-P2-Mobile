<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Principal</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of items" >
        <h2>{{ item.id }} - {{ item.nome }}</h2>
        <p>Validade: {{ item.validadeDias }}</p>
      </button>
    </ion-list>
  </ion-content>
